version: "3"
services:
  web:
    build: ./web
    image: wp_web
    ports:
      - 80:80
    depends_on:
      - app
    environment:
      - APP_HOST=app
    command: >
      /bin/sh -c "envsubst '
      $$APP_HOST
      '< /etc/nginx/conf.d/default.conf.template
      > /etc/nginx/conf.d/default.conf
      && nginx -g 'daemon off;'"
    volumes:
      - ./src:/var/www/html
      - ./logs/web:/var/log/nginx
  app:
    build: ./app
    image: wp_app
    restart: always
    depends_on:
      - db
    environment:
      - DB_PASSWORD=#sample1234
      - DB_HOST=db
    volumes:
      - ./src:/var/www/html
      - ./logs/app:/var/log/php
  db:
    build: ./db
    image: wp_db
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=#sample1234
      - MYSQL_DATABASE=wordpress
    volumes:
      - ./db/mysql_init:/docker-entrypoint-initdb.d
      - ./logs/db:/var/log/mysql